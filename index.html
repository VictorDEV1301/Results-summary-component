<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Results summary component</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="container-left">
                <h2>Your Result</h2>
                <div class="container-left-midle">
                    <h1>76</h1>
                    <h5>of 100</h5>
                </div>
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="container-right">
                <h1>Summary</h1>
                <div class="container-right-container">
                    <div class="container-right-container-card"
                    style="background-color: #f6d3d0;
                    color: #c38183;">
                        <p>
                            <img src="./assets/icon-reaction.svg" alt="">
                            <strong>Reaction</strong>
                        </p>
                        <span><strong>80</strong>/100</span>
                    </div>
                    <div class="container-right-container-card"
                    style="background-color: #fffaf2;
                    color: #e1cf9e;">
                        <p>
                            <img src="./assets/icon-memory.svg" alt="">
                            <strong>Memory</strong>
                        </p>
                        <span><strong>92</strong>/100</span>
                    </div>
                    <div class="container-right-container-card"
                    style="background-color: #f2fbfa;
                    color: #58a694;">
                        <p>
                            <img src="./assets/icon-verbal.svg" alt="">
                            <strong>Verbal</strong>
                        </p>
                        <span><strong>61</strong>/100</span>
                    </div>
                    <div class="container-right-container-card"
                    style="background-color: #f3f3fd;
                    color: #565c9a;">
                        <p>
                            <img src="./assets/icon-visual.svg" alt="">
                            <strong>Visual</strong>
                        </p>
                        <span><strong>72</strong>/100</span>
                    </div>
                </div>
                <button>Continue</button>
            </div>

        </section>
    </main>
</body>
</html>
